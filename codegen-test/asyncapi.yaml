asyncapi: '2.6.0'
info:
  title: A sample Spec file
  version: '69.420'

servers:
  test-server:
    url: localhost
    protocol: ws

channels:
  oneapi:
    servers:
      - test-server
    publish:
      operationId: SampleRequest
      message:
        $ref: '#/components/messages/SampleRequest'

components:
  messages:
    SampleRequest:
      payload: 
        $ref: '#/components/schemas/SampleRequestPayload'
      
  schemas:
    RequestBase:
      type: object
      additionalProperties:
        type: array
      properties:
        id:
          type: string
          description: "correlation id to match request and response"
        kind:
          type: string
          const: request
        tupleProp:
          type: array
          items: false
          prefixItems:
           - type: string
           - type: object
      required:
        - id

    GetUser:
      description: TODO
      allOf:
      - $ref: '#/components/schemas/RequestBase'
      - type: object
        title: GetUserInner
        properties:
          data:
            title: GetUserData
            type: object
            properties:
              userId:
                type: string
              name:
                type: string
            required:
              - userId
        required:
          - data
          - event

    DeleteUser:
      description: TODO
      allOf:
      - $ref: '#/components/schemas/RequestBase'
      - type: object
        title: DeleteUserInner
        properties:
          data:
            title: DeleteUserData
            type: object
            properties:
              userId:
                type: string
            required:
              - userId
        required:
          - data
          - event

    SampleRequestPayload:
      description: "SampleRequestPayload"
      discriminator: event
      oneOf:
        - $ref: '#/components/schemas/GetUser'
        - $ref: '#/components/schemas/DeleteUser'
            


    
